<style>
    .testimonials {
        background-color: hsl(37, 29%, 68%);
        padding-block: 10%;

    }

    .testimonials .flex {
        /* flex-direction: column; */

        flex-wrap: wrap;

        justify-content: center;
    }

    .testimonials_card {
        padding: 1.5em;
        max-width: 15rem;

        background: #C5B396;
        box-shadow: 20px -20px 60px #a79880,
            -20px 20px 60px #e3cead;

    }
.testimonials_card h5{
    margin-block: 1em;
}

        }

<section class="testimonials">
    <div class="container">
    <h1 class="section_title">Testimonials</h1>

        <div class="flex">
            {{range $index, $val := .Site.Taxonomies.tags.feedback}}
            <div class="testimonials_card">
                {{.Content}}
                <h5>{{.Title}}</h5>
                <p><em>- {{.Description}}</em></p>
            </div>
            {{end}}
        </div>

    </div>

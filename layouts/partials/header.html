<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.2.1/default/snipcart.css" />
  <link rel="stylesheet" href="css/style.css">
  {{ $style := resources.Get "scss/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
  <link href="https://www.cssscript.com/wp-includes/css/sticky.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>Charis</title>
</head>
<body>
    <!-- Mahima navbar, image slider, Muskan-login -->
    <header>
        <div class="container flex">
            <!-- logo -->
            <a href="#" class="logo">
                <img src="/images/Charish-logo.png" alt="Charis">
            </a>
            <nav class="flex">
                <!-- main nav-->
                <ul class="nav_list flex">
                    <li class="nav_item"><a class="nav_link" href="#">Jute Bags</a></li>
                    <li class="nav_item"><a class="nav_link" href="#">Gifts</a></li>
                    <li class="nav_item"><a class="nav_link" href="#">Contact us</a></li>
                </ul>
                <!-- nav icons -->
                <div class="nav_icons flex">
                    <!-- user login and signup dropdown along with popup -->
                    <div class="nav_dropdown">
                        <div>
                            <a href="#">
                            <img src="/images/Vector-2.png" alt="user">
                            <span class="login-span">Login</span>
                        </a>
                        </div>
                        <div class="dropdown-menu">
                            <a href="javascript:void(0)" id="show-login">Login</a>
                            <a href="#">Wishlist</a>
                            <a href="#">Settings</a>
                            <a href="#">Your Profile </a>
                        </div>
                    </div>
                    <div class="vector-1">
                        <a href="#">
                            <img src="/images/Vector-1.png" alt="contact">
                        </a>
                    </div>
                    <div class="vector-3 snipcart-checkout">
                        <a href="#">
                            <img src="/images/Vector-3.png" alt="cart">
                            <span>Cart</span>
                            <sup class="snipcart-items-count"></sup>
                        </a>
                    </div>
                </div>
            </nav>
            <!-- nav toggle -->
            <button class="nav__toggle">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </button>
            <script>
                let menuToggle = document.querySelector('.nav__toggle');
                let navigation = document.querySelector('.nav_list');
                let bar1 = document.querySelector('.bar1');
                let bar2 = document.querySelector('.bar2');
                let bar3 = document.querySelector('.bar3');
                
                menuToggle.onclick = function () {
                    // menuToggle.classList.toggle('active')
                    navigation.classList.toggle('active')
                    bar1.classList.toggle('change')
                    bar2.classList.toggle('change')
                    bar3.classList.toggle('change')
                }
            </script>
        </div>
    </header>
        <!-- login/ signup form popup -->
        <div class="popup">
            <div class="close-btn">×</div>
            <div class="form">
                <h2>Log in</h2>
                <div class="form-element">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="form-element">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="form-element">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember-me</label>
                </div>
                <div class="form-element">
                    <button>Sign in</button>
                </div>
                <div class="form-element">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="form-element">
                    <a href="#" id="show-register">
                        <span> 
                            new user? 
                        </span> 
                        Register
                    </a>
                </div>
            </div>
        </div> 
        <div class="popup2">
            <div class="close-btn2">×</div>
            <div class="form">
                <h2>sign up</h2>
                <div class="form-element">
                    <label for="phone number">Phone Number</label>
                    <input type="text" placeholder="Enter your phone number">
                </div>
                <div class="form-element">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="form-element">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="form-element">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember-me</label>
                </div>
                <div class="form-element">
                    <button>Sign up</button>
                </div>
                <!-- <div class="form-element">
                    <a href="#">Forgot Password</a>
                </div> -->
                <div class="form-element">
                    <a id="login-reappear" href="#">
                        <span>
                            Existing user? 
                        </span>
                        Login
                    </a>
                </div>
            </div>
        </div>
        <script>
        //login form popup on vector-2 img
            document.querySelector("#show-login").addEventListener("click",function(){
                document.querySelector(".popup").classList.toggle("active");
                document.querySelector(".dropdown-menu").style.opacity = 0;
                });
            document.querySelector(".popup .close-btn").addEventListener("click",function(){
                document.querySelector(".popup").classList.remove("active");
                document.querySelector(".dropdown-menu").style.opacity = 1;
                });
        //signup form popup on vector-2 img
            document.querySelector("#show-register").addEventListener("click",function(){
                document.querySelector(".popup2").classList.toggle("active2");
                });
                document.querySelector(".popup2 .close-btn2").addEventListener("click",function(){
                document.querySelector(".popup2").classList.remove("active2");
                });
                document.getElementById("login-reappear").addEventListener("click", function(){
                  document.querySelector('.popup2.active2').classList.remove("active2");
                })
        </script>
